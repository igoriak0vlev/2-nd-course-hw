<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="center top_back">
      <div class="top_back">
        <h1 class="top_heading-text">Добро пожаловать на мой сайт !</h1>
        <h2 class="top_text">
          Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
          <span class="top_text_weight">поехали</span> и
          <span class="top_text_weight">приступай</span>
        </h2>
        <a class="link-top link-top_text" href="#">Поехали!</a>
      </div>
    </section>

    <section class="center product_back">
      <div class="product">
        <a class="product__items" href="#">
          <div>
            <div class="product_img">
              <img src="./img/1.png" alt="img" />
            </div>
            <h3 class="product_name">Игра 1</h3>
          </div>
        </a>
        <a class="product__items" href="#">
          <div>
            <div class="product_img">
              <img src="./img/2.png" alt="img" />
            </div>
            <h3 class="product_name">Игра 2</h3>
          </div>
        </a>
        <a class="product__items product__items_item3" href="#">
          <div>
            <div class="product_img">
              <img src="./img/3.png" alt="img" />
            </div>
            <h3 class="product_name">Игра 3</h3>
          </div>
        </a>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
